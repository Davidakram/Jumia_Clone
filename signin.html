<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min (1).css" />
    <link rel="icon" type="image/x-icon" href="/images/myjumia-top-logo.png" />
    <style>
      a {
        list-style: none;
        color: white;
        text-decoration: none;
      }
    </style>
    <title>Jumia</title>
    <script src="./jquery-3.1.1.js"></script>
<body>
    <div class="container text-center w-50" style="height: 100vh">
      <div class="row justify-content-center">
        <div class="text-center">
          <div class="header text-center mt-4">
              <img src="./images/myjumia-top-logo.png" alt="" style="width: 64px" />
          </div>
          <div class="text mt-3">
              <span class="fw-bold fs-4">Welcome Back!</span><br />
              <span class="fs-6"
                >Log back into your Jumia account.</span
              >
          </div>
          <form class="was-validated mt-4">
              <fieldset>
                <fieldset disabled>
                  <div class="mb-3">
                    <input
                      type="text"
                      id="disabledTextInput"
                      class="form-control form-control-sm w-100 mx-auto p-3"
                      placeholder="Disabled input"
                     
                    />
                  </div>
                </fieldset>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control w-100 mx-auto p-3"
                    id="Lpwd"
                    placeholder="Enter password"
                    name="pswd"
                    required
                  />
                </div>
                <div class="invalid-feedback d-none" id="validate">
                Enter your password
                </div>
                <button
                  type="submit"
                  class="btn w-100 mt-3 p-3 text-light fw-bold fs-5"
                  style="background-color: #f8982d" id="my"
                >
                  <a href="./products.html">Continue</a>
                </button>
              </fieldset>
            </form>
            
            <p class="mt-2 fs-6 fw-bold" style="color:#f8982d">Forget your Password?</p>
        </div>
      </div>
        
    </div>
    <script src="./css/bootstrap.bundle.min (1).js"></script>
    <script src="./signin.js"></script>
</body>
</html>
